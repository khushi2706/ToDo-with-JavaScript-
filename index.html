<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-row justify-content-center align-items-center text-center">
            <div class="col-auto my-1 mt-5">
              <h1> ToDo </h1>
              <h4 class="m-2">Add Your Task Here!! here 📝 </h4>
              <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="JavaScript">

                </div>
                <div class="col-4">
                  <input type="time" class="form-control" placeholder="Time">
                </div>
              </div>
             
            </div>
            <div class="col-auto my-1 mt-3">
              <button type="submit" class="btn btn-primary">Add To Do</button>
            </div>
          </div>
    </div>
     <div class="container mt-4">
          <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"><b>Task</b> build componet  <b> Time </b> 10:00 <span class="todo badge-primary badge-pill p-3">x</span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center"><b>Task</b> college classes  <b> Time </b> 8:00 <span class="todo badge-primary badge-pill p-3">x</span></li>
                <li class="list-group-item d-flex justify-content-between align-items-center"><b>Task</b> maths classes  <b> Time </b> 1:50 <span class="todo badge-primary badge-pill p-3">x</span></li>
      </ul>
    
     </div>

     <script src="script.js"></script>
</body>
</html>
